name: build
on: 
  push:
    paths:
      - 'examples/**'
      - 'src/**'
      - 'test/**'
      - 'package.json'
  pull_request:
    paths:
      - 'examples/**'
      - 'src/**'
      - 'test/**'
      - 'package.json'

jobs:
  Ubuntu:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20.x
      - uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install
      - name: Build
        run: npm run build
      - name: Test
        run: npm run test
