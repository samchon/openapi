name: build
on: 
  push:
    paths:
      - 'examples/**'
      - 'src/**'
      - 'test/**'
      - 'package.json'
  pull_request:
    paths:
      - 'examples/**'
      - 'src/**'
      - 'test/**'
      - 'package.json'

jobs:
  Ubuntu:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: enable corepack
        run: corepack enable 
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install dependencies
        run: pnpm install
      - name: Build
        run: pnpm run build
      - name: Test
        run: pnpm run test
